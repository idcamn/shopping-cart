  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="#" class="logo">
          <img src="./img/logo.svg" alt="Логотип сайта" width="35" height="41" class="logo-img">
          <p class="logo-text">Магазин книг</p>

      </div>
    </div>

            <button class="shop-main__top-select-btn">
              Категория

            </button>
          </div>
          <div class="shop-main__search">
            <input type="text" class="shop-main__search-bar" placeholder="Введите название книги">
            <img src="./img/search.svg" alt="Иконка поиска" class="shop-main__search-icon">
          </div>
          <div class="shop-main__list">
            <div class="shop-main__list-card">

                <img src="./img/item.jpg" alt="Изображение книги" class="shop-main__list-card-img">
              </div>
