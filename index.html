<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Корзина</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="#" class="logo">
          <img src="./img/logo.svg" alt="Логотип сайта" width="35" height="41" class="logo-img">
          <p class="logo-text">Магазин книг</p>
        </a>
        <p class="balance-text">Баланс: <span class="balance">10200</span> руб.</p>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="main__inner">
        <section class="shop-main">
          <div class="shop-main__top">
            <button class="shop-main__top-sort-btn">
              Сортировать по цене
              <img src="./img/sort.svg" alt="Иконка сортировки" width="24" height="24" class="shop-main__top-sort-icon">
            </button>

            <button class="shop-main__top-select-btn">
              Категория
              <img src="./img/arrow-down.svg" alt="Стрелка вниз" width="24" height="24" class="shop-main__top-select-icon">

              <div class="shop-main__top-select-list hidden">
                <input type="radio" name="category" id="category-design">
                <label for="category-design">Дизайн</label>
                <input type="radio" name="category" id="category-management">
                <label for="category-management">Управление проектами</label>
                <input type="radio" name="category" id="category-development">
                <label for="category-development">Разработка</label>
                <input type="radio" name="category" id="category-testing">
                <label for="category-testing">Тестирование</label>
              </div>
            </button>
          </div>
          <div class="shop-main__search">
            <input type="text" class="shop-main__search-bar" placeholder="Введите название книги">
            <img src="./img/search.svg" alt="Иконка поиска" class="shop-main__search-icon">
          </div>
          <div class="shop-main__list">
            <!-- <p class="shop-main__list-empty-text">Нет книг</p> -->
          </div>
        </section>
        <section class="shop-cart">
          <div class="shop-cart__top">
            <h2 class="shop-cart__title">
              Корзина
              <img src="./img/cart.svg" alt="Иконка корзины" width="33" height="33" class="shop-cart__title-icon">
            </h2>
          </div>
          <div class="shop-cart__inner">
            <div class="shop-cart__inner-item">
              <p class="shop-cart__inner-item-name">Тест</p>
              <p class="shop-cart__inner-item-count">1 шт.</p>
              <p class="shop-cart__inner-item-price">250 руб.</p>
              <button class="shop-cart__inner-item-btn"></button>
            </div>
            <div class="shop-cart__inner-item">
              <p class="shop-cart__inner-item-name">Проверка</p>
              <p class="shop-cart__inner-item-count">2 шт.</p>
              <p class="shop-cart__inner-item-price">320 руб.</p>
              <button class="shop-cart__inner-item-btn"></button>
            </div>
            <div class="shop-cart__inner-item">
              <p class="shop-cart__inner-item-name">Тестирование</p>
              <p class="shop-cart__inner-item-count">7 шт.</p>
              <p class="shop-cart__inner-item-price">572 руб.</p>
              <button class="shop-cart__inner-item-btn"></button>
            </div>
            <div class="shop-cart__inner-item">
              <p class="shop-cart__inner-item-name">Test</p>
              <p class="shop-cart__inner-item-count">3 шт.</p>
              <p class="shop-cart__inner-item-price">1500 руб.</p>
              <button class="shop-cart__inner-item-btn"></button>
            </div>
          </div>
          <div class="shop-cart__bottom"></div>
          <p class="shop-cart__empty-text">Нет добавленных книг</p>
        </section>
      </div>
    </div>
  </main>

  <script src="./js/index.js"></script>
</body>
</html>
